<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/contact.css" />
    <!-- font-family: myriad-pro-semi-condensed, sans-serif; -->
    <link rel="stylesheet" href="https://use.typekit.net/zpa5zob.css" />
    <title>M Woodworks | Winnipeg's Finest Worker of Wood</title>
  </head>
  <body id="body">
    <div class="bg-container">
      <header id="contact" class="contact">
        <div class="contact-container">
          <h1>M Woodworks</h1>

          <div class="header">
            <div class="menu-btn btn__slide">
              <form
                class="form-box"
                action="https://formspree.io/f/mpzoebjn"
                method="POST"
              >
                <div class="form-box__title">
                  <h5>Use The Form To Drop Us a Line</h5>
                </div>

                <!-- FORM -->

                <div class="panel panel-right">
                  <div class="panel-content">
                    <div class="form">
                      <div class="group">
                        <input type="text" name="name" required />
                        <span class="highlight"></span>
                        <label>Name</label>
                      </div>
                      <div class="group">
                        <input type="text" name="_replyto" required />
                        <span class="highlight"></span>
                        <label>Email</label>
                      </div>
                      <div class="group">
                        <input type="phone" name="phone" required />
                        <span class="highlight"></span>
                        <label>Phone</label>
                      </div>
                      <div class="group">
                        <textarea type="text" name="message" required></textarea>
                        <span class="highlight"></span>
                        <label>Write a Message</label>
                      </div>
                      <input type="submit" class="send-btn" value="Submit" name="submit"></input>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
